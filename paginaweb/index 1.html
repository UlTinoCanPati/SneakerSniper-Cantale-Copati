<html>

    <link rel="stylesheet" href="ejeestilo.css">

    <header>
      <img class="logo" src="image.png">
      <a>More Categories</a>

      <img class="carrito" src="file:///home/cantale-copati/Escritorio/pagina/cart-shopping-solid.svg">
      <button><a href= "login.html">login</a></button>

    <main>
    <div class="logos"> 
        <img class="imagen"src="logo-jordan.png " alt="logo jordan">
        <img class="imagen" src="Nike.png" alt="logo nike">
        <img class="imagen"src="Adidas.png" alt="logo adidas">
        <img class="imagen" src="Puma.png" alt="logo puma">

    <div id="carouselExampleAutoplaying" class="carousel slide carousel-dark" data-bs-ride="carousel">

        <div class="carousel-item active">
          <img src="campus.webp" class="d-block w-50" alt="Zapatillas adidas campus">

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
